<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>async.html</title>
</head>
<body>
	<script>
		function syncFnc(){   //동기방식
			let num =10;
			console.log(num);
			
			num *= 2;
			console.log(num);
		}
		syncFnc();
		function asyncFnc(){  //비동기방식
			let friends = [];
			setTimeout(function(){
				friends.push({name:"홍길동", phone:"1111"});
				console.log(friends);
			}, 3000);
			setTimeout(function(){
				friends.push({name:"김길동", phone:"2222"});
				console.log(friends);
			}, 2000);
			setTimeout(function(){
				friends.push({name:"박길동", phone:"3333"});
				console.log(friends);
			}, 1000);
			console.log("end: " +friends);
		}
		asyncFnc();
	</script>

</body>
</html>
